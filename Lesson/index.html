<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="main-layout">
<header>header</header>
<main>
    <section class="about">
        <div class="container">
            <div class="about__inner">
                <ul class="about-list">
                    <!-- li -->
                    li.
                </ul>
                <div class="about__buttons">
                    <button class="about-btn about-btn__add">Add</button>
                    <button class="about-btn about-btn__remove">Remove</button>

                    <button class="about-btn about-btn__filter">Filter</button>
                    <button class="about-btn about-btn__map">Map</button>
                </div>
            </div>
        </div>
    </section>
    <section class="info">
        <div class="container">
            <div class="info__inner">
                <div class="info__wrapper">
                    <form class="form">
                        <h2>Создание постов</h2>
                        <div class="form__wrapper">
                            <div class="form-wrap">
                                <label for="name">
                                    <input type="text" id="name" placeholder="Название" />
                                </label>
                            </div>
                            <div class="form-wrap">
                                <label for="description">
                                    <input type="text" id="description" placeholder="Описание" />
                                </label>
                            </div>
                        </div>
                        <button class="form-btn">Создать</button>
                    </form>
                    <div class="select">
                        <label for="postLimitSelect">Выберите количество постов:</label>
                        <select class="form-select" id="postLimitSelect">
                            <option value="5" >5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>


                <ul class="post-list">
<!--                    <li class="post-item">-->
<!--                        <div class="post-item__info">-->
<!--                            <div><strong>Название</strong> Test</div>-->
<!--                            <div><strong>Описание</strong> Description</div>-->
<!--                        </div>-->
<!--                        <button class="post-item__btn">Удалить</button>-->
<!--                    </li>-->
                </ul>
                <div class="post-error">список пустой</div>
                <div class="post-loading">Загрузка...</div>

<!--                <ul class="page-list">-->
<!--                    <li class="page-item">1</li>-->
<!--                </ul>-->
            </div>
        </div>
    </section>
</main>
<footer>footer</footer>
</div>
<script src="main.js"> </script>
</body>
</html>
